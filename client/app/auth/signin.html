<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text' ng-model='user.username' ng-keypress='isValidUsername(user.username)'>
    <input type="password" ng-model='user.password' ng-keypress='isValidPassword(user.password)'>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
  <div class='message'>
  <!--  display message letting client know if valid URL -->
  {{text}}
  </div>
</div>
